<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main id="container">
        <div class="settings">
            <div class="slider">
                <p class="grid-size">Grid Size:
                    <span id="slider-value"></span> x
                    <span id="slider-value"></span>
                </p>
                <input type="range" id="slider" name="slider" min="4" max="100" value="16" step="1">
            </div>
            <div class="toggle-container">
                <p class="toggle">Hold mouse to draw</p>
                <input type="checkbox" id="switch" />
                <label for="switch">Toggle</label>
            </div>
        </div>
        <div class="grid-container"></div>
    </main>
    <footer>
        <p>@data-sandbox</p>
        <a href="https://github.com/data-sandbox/etch-a-sketch" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
                class="github" /></a>
    </footer>
</body>

</html>
